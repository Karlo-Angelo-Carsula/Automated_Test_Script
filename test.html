<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Data Form</title>
</head>
<body>
    <h2>Customer Data Form</h2>
    <form id="customer-form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" maxlength="100"><br><br>

        <label for="photo">Photo:</label><br>
        <input type="file" id="photo" name="photo"><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" maxlength="10000"></textarea><br><br>

        <label for="businessType">Business Type:</label><br>
        <select id="businessType" name="businessType">
            <option value="Retail">Retail</option>
            <option value="Wholesale">Wholesale</option>
        </select><br><br>

        <label for="contactName">Contact Person Name:</label><br>
        <input type="text" id="contactName" name="contactName" maxlength="100"><br><br>

        <label for="contactPhone">Contact Person Phone Number:</label><br>
        <input type="text" id="contactPhone" name="contactPhone" maxlength="15"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
